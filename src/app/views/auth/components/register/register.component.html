<!-- Container12 es EL PADRE -->
<article class="container12">
  <figure class="text-center">
    <img
      class="fade-in mb-4"
      src="assets/images/LogoNegroFondoTransparente.png"
      alt="login"
      style="max-width: 100%"
    />
  </figure>

  <form class="form-signin" (ngSubmit)="register()">
    <div class="form-group mb-3">
      <label for="nombre" hidden aria-label="nombre">Nombre</label>
      <input
        id="nombre"
        type="text"
        class="form-control"
        placeholder="Nombre"
        name="nombre"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="apellidos" hidden aria-label="apellidos">Apellidos</label>
      <input
        type="text"
        class="form-control"
        placeholder="Apellidos"
        id="apellidos"
        name="apellidos"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="avatar" hidden aria-label="Avatar">Avatar</label>
      <input
        type="file"
        class="form-control"
        placeholder="Avatar"
        name="avatar"
        (change)="onFileSelected($event)"
      />
    </div>

    <div class="form-group mb-3">
      <label for="email" hidden aria-label="email">E-mail</label>
      <input
        type="email"
        class="form-control"
        placeholder="E-mail"
        id="email"
        name="email"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="telefono" hidden aria-label="teléfono">Teléfono</label>
      <input
        type="text"
        class="form-control"
        placeholder="Teléfono"
        id="telefono"
        name="telefono"
        required
      />
    </div>

  <div class="checkbox-wrapper">
    <input id="terms-checkbox-37" name="checkbox" type="checkbox" />
    <label
      class="terms-label"
      for="terms-checkbox-37"
      (click)="toggleServiceTermsVisibility()"
      >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 200 200"
        class="checkbox-svg"

        <mask fill="white" id="path-1-inside-1_476_5-37">

        </mask>
        <rect
          mask="url(#path-1-inside-1_476_5-37)"
