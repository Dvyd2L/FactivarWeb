<form class="form-signin" (ngSubmit)="register()">
  <div class="form-group mb-3">
    <label for="nombre" hidden aria-label="nombre">Nombre</label>
    <input
      [formControl]="registerForm.controls.nombre"
      id="nombre"
      type="text"
      class="form-control"
      placeholder="Nombre"
      name="nombre"
    />
  </div>

  <div class="form-group mb-3">
    <label for="apellidos" hidden aria-label="apellidos">Apellidos</label>
    <input
    [formControl]="registerForm.controls.apellidos"
      type="text"
      class="form-control"
      placeholder="Apellidos"
      id="apellidos"
      name="apellidos"
    />
  </div>

  <div class="form-group mb-3">
    <label for="avatar" hidden aria-label="Avatar">Avatar</label>
    <input
    [formControl]="registerForm.controls.avatar"
      type="file"
      class="form-control"
      placeholder="Avatar"
      name="avatar"
      (change)="onFileSelected($event)"
    />
  </div>

  <div class="form-group mb-3">
    <label for="email" hidden aria-label="email">E-mail</label>
    <input
    [formControl]="registerForm.controls.email"
      type="email"
      class="form-control"
      placeholder="E-mail"
      id="email"
      name="email"
    />
  </div>

  <div class="form-group mb-3">
    <label for="telefono" hidden aria-label="teléfono">Teléfono</label>
    <input
    [formControl]="registerForm.controls.telefono"
      type="text"
      class="form-control"
      placeholder="Teléfono"
      id="telefono"
      name="telefono"
    />
  </div>

  <div class="mb-3">
    <!-- <app-password-input (passwordValueChange)="setPassword($event)" /> -->
  </div>
  <!-- <app-password-input
        placeholder="Repetir Contraseña"
        (passwordValueChange)="setRepeatPassword($event)"
      /> -->

  <!-- <input
        type="password"
        class="form-control"
        placeholder="Repetir Contraseña"
        name="password2"
        [(ngModel)]="password"
        #pass2="ngModel"
        required
      />
      @if (!pass2.valid && pass2.touched) {
      <span class="form-text text-danger"> Repetir Contraseña obligatoria </span>
      } -->

  <!-- <app-boton-accesos class="mt-2 d-flex justify-content-center" texto="Continuar" (click)="register()" /> -->

  <div class="checkbox-wrapper">
    <input 
    id="terms-checkbox-37" 
    name="checkbox" 
    type="checkbox" 
    [formControl]="registerForm.controls.nombre"
    />
    <label
      class="terms-label"
      for="terms-checkbox-37"
      (click)="toggleServiceTermsVisibility()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 200 200"
        class="checkbox-svg"
      >
        <mask fill="white" id="path-1-inside-1_476_5-37">
          <rect height="200" width="200"></rect>
        </mask>
        <rect
          mask="url(#path-1-inside-1_476_5-37)"
          stroke-width="40"
          class="checkbox-box"
          height="200"
          width="200"
        ></rect>
        <path
          stroke-width="15"
          d="M52 111.018L76.9867 136L149 64"
          class="checkbox-tick"
        ></path>
      </svg>
      <span class="label-text">
        <strong>
          Si aceptas, estás de acuerdo con los Términos del servicio y el Aviso
          de privacidad.
        </strong>
      </span>
    </label>
  </div>

  <div class="mt-2 d-flex justify-content-center">
    <button
      class="btn btn-success"
      title="Enviar"
      type="submit"
      [disabled]="registerForm.invalid"
    >
      Continuar
    </button>
  </div>
</form>

<app-modal [show]="termsModal">
  <app-service-terms class="modal-content" />
</app-modal>
