<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <label>
    <span>{{ config.label }}</span>
    <input
      [formControl]="form.controls.email"
      [type]="config.type"
      [name]="config.name"
      [id]="config.id"
      [placeholder]="config.placeholder"
    />
  </label>
  <button type="submit" [disabled]="form.valid">Enviar</button>
</form>
