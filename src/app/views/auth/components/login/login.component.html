<form class="form form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group mb-3">
    <label
      for="email"
      class="sr-only"
      hidden
      [attr.aria-label]="textos.form.email.label"
    >
      {{ textos.form.email.label }}
    </label>
    <input
      class="form-control"
      [autocomplete]="formConfig.email.autocomplete"
      [formControl]="loginForm.controls.email"
      [id]="formConfig.email.id"
      [name]="formConfig.email.name"
      [type]="formConfig.email.type"
      [placeholder]="formConfig.email.placeholder"
    />
  </div>

  <div class="form-group mb-3">
    <label
      [for]="formConfig.password.id"
      class="sr-only"
      hidden
      [attr.aria-label]="textos.form.password.label"
    >
      {{ textos.form.password.label }}
    </label>
    <input
      class="form-control"
      [autocomplete]="formConfig.password.autocomplete"
      [formControl]="loginForm.controls.password"
      [id]="formConfig.password.id"
      [name]="formConfig.password.name"
      [type]="formConfig.password.type"
      [placeholder]="textos.form.password.placeholder"
    />
  </div>

  <div class="mt-2 d-flex justify-content-center">
    <button
      class="btn-xio"
      title="Enviar"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      <strong>{{ textos.boton }}</strong>
    </button>
  </div>
</form>

<a class="forgot-password" [routerLink]="['/auth', 'forgot-password']">{{
  textos["olvido-password"]
}}</a>

<section>
  <span id="span23">{{ textos.register.title }}&nbsp;</span>
  <a href="#" [routerLink]="['/auth', 'register']">{{
    textos.register.link
  }}</a>
</section>

<hr />

<section class="social-account-container">
  <span class="title1">{{ textos["social-login"] }}</span>
  <div class="social-accounts">
    <!-- <app-google-signin (idToken)="loginWithGoogle($event)" /> -->
    <!-- <app-facebook-signin /> -->
  </div>
</section>
