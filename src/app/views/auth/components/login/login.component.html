<form class="form form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group mb-3">
    <label for="email" class="sr-only">Usuario</label>
    <input
      formControlName="email"
      autocomplete="email"
      id="email"
      name="email"
      type="email"
      class="form-control"
      placeholder="E-mail"
    />
  </div>

  <div class="form-group mb-3">
    <label for="password" class="sr-only">Contraseña</label>
    <input
      formControlName="password"
      autocomplete="current-password"
      id="password"
      name="password"
      type="password"
      class="form-control"
      placeholder="Contraseña"
    />
  </div>

  <div class="mt-2 d-flex justify-content-center">
    <button class="btn btn-success" type="submit">Continuar</button>
  </div>
</form>

<a class="forgot-password" [routerLink]="['/auth', 'forgot-password']">¿Te olvidaste de tu contraseña?</a>

<section>
  <span id="span23">¿Aún no tienes cuenta?&nbsp;</span>
  <a href="#" [routerLink]="['/auth', 'register']">Registrate</a>
</section>

<hr />

<section class="social-account-container">
  <span class="title1">O inicia sesión con</span>
  <div class="social-accounts">
    <!-- <app-google-signin (idToken)="loginWithGoogle($event)" /> -->
    <!-- <app-facebook-signin /> -->
  </div>
</section>
