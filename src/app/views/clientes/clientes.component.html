<article>
  <h1>CLIENTES</h1>

  @if (response$ | async; as res) { 
  
    <!-- @for (item of res; track item.cif) {
  <pre>{{ item | json }}</pre>
  <a [routerLink]="['/clientes', item.cif]">Ver {{ item.nombre }}</a>
  } -->

  <table class="table table-stripped">
    <thead>
      <tr>
        <th scope="col">CIF</th>
        <th scope="col">Nombre</th>
        <th scope="col">Dirección</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Email</th>
        <th scope="col">Fecha de Alta</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      @for (item of res; track $index) {
      <tr>
        <th scope="row">
          {{ item.cif }}
          <a [routerLink]="['/clientes', item.cif]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
          </a>
        </th>
        <td>{{ item.nombre }}</td>
        <td>{{ item.direccion }}</td>
        <td>{{ item.telefono }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.fechaAlta | date }}</td>
        <td>
          <button type="button" title="modificar" class="update-btn" (click)="editCustomer(item)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
              <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
            </svg>
          </button>
          <button type="button" title="eliminar" class="delete-btn" (click)="confirmDelete(item)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
            </svg>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  }

  <ng-template #toastContainer class="toast-wrapper" />
  <app-modal [show]="customerDialog">
    <form action="dialog" class="modal-content">
      <div class="form-floating mb-1">
        <input
          [readOnly]="!newCustomer"
          type="text"
          pInputText
          class="form-control"
          name="cif"
          [formControl]="form.controls.cif"
          placeholder="CIF obligatorio"
          autofocus
        />
        <label>CIF</label>
      </div>
  
      <div class="form-floating mb-1">
        <input
          placeholder="Escribe el nombre (obligatorio)"
          class="form-control"
          type="text"
          pInputText
          id="name"
          [formControl]="form.controls.nombre"
          autofocus
        />
        <label for="name">Nombre</label>
      </div>
  
      <div class="form-floating mb-1">
        <input
          type="text"
          pInputText
          class="form-control"
          name="direccion"
          [formControl]="form.controls.direccion"
          placeholder="Localidad obligatoria"
          autofocus
        />
        <label>Direccion</label>
      </div>
  
      <div class="form-floating mb-1">
        <input
          type="text"
          pInputText
          class="form-control"
          name="telefono"
          [formControl]="form.controls.telefono"
          placeholder="Teléfono obligatorio"
          autofocus
        />
        <label>Teléfono</label>
      </div>
  
      <div class="form-floating">
        <input
          type="text"
          pInputText
          class="form-control"
          name="email"
          [formControl]="form.controls.email"
          placeholder="Email obligatorio"
          autofocus
        />
        <label>Email</label>
      </div>
    </form>
  </app-modal>

          ></button>

            pButton
            pRipple

        </td>

    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">

</article>
